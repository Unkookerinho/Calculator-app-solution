<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.min.css" />
  </head>
  <body class="theme-default">
    <main>
      <div class="top">
        <div class="logo"><h1>calc</h1></div>
        <div class="top-right">
          <div class="labels"><span>1</span><span>2</span><span>3</span></div>
          <div class="theme-changer">
            <div class="theme-text">THEME</div>
            <div class="switch">
              <div class="default-switch"></div>
              <div class="light-switch"></div>
              <div class="dark-switch"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="display"></div>
      <div class="output"><h2>0</h2></div>
      <div class="input">
        <div><button class="primary">7</button></div>
        <div><button class="primary">8</button></div>
        <div><button class="primary">9</button></div>
        <div><button class="secondary">DEL</button></div>
        <div><button class="primary">4</button></div>
        <div><button class="primary">5</button></div>
        <div><button class="primary">6</button></div>
        <div><button class="primary">+</button></div>
        <div><button class="primary">1</button></div>
        <div><button class="primary">2</button></div>
        <div><button class="primary">3</button></div>
        <div><button class="primary">-</button></div>
        <div><button class="primary">.</button></div>
        <div><button class="primary">0</button></div>
        <div><button class="primary">/</button></div>
        <div><button class="primary">x</button></div>
        <div class="double"><button class="secondary">RESET</button></div>
        <div class="double"><button class="special">=</button></div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/Unkookerinho" target="_blank"
        >Unkookerinho</a
      >.
    </footer>

    <script src="script/app.js"></script>
  </body>
</html>
